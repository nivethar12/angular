<div class="mainDiv" ng-controller="loginCtrl">
       
  <div class="form">
           
        <form class="form-horizontal" name="formValidation" novalidate ng-submit="formValidation.$valid && loginForm()">
          
		  <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail" name="emailName" ng-model="emailInput" required>
            </div>
          </div>

          <div ng-messages="formValidation.emailName.$error" ng-if="formValidation.emailName.$touched" role="alert" style="color:red;width: 250px;" >
            <p ng-message="required">This field is required.</p>
            <p ng-message="email">Please enter a valid email address.</p>
          </div>
		  
          <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword" name="pwdName"  ng-model="pwdInput" ng-minlength="6" ng-maxlength="12" required>
            </div>

          </div>
            <div ng-messages="formValidation.pwdName.$error" ng-if="formValidation.pwdName.$touched" role="alert" style="color:red;width: 250px;" >
              <p ng-message="minlength">should have at least 6 characters.</p>
              <p ng-message="maxlength">should have at most 12 characters.</p>
              <p ng-message="required">Providing a password is mandatory.</p>
            </div>



          
		  
            
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default" id="loginBtn">Sign in</button>
            </div>
          </div>
          <div class="questionText">
          Don't have account? <a href="#register">Register Now!</a>
          </div>
        </form>

        <h3>{{val}}</h3>
    </div> 
 </div>
